    <script>
        var data = '{{ data|tojson }}';
data = data.replace(/\s/g, '');
data = data.replace(/\\/g, '/');
data = JSON.parse(data);
let btn_knn = document.getElementsByClassName("btn_knn");
let btn_select = document.getElementsByClassName("btn_select");
let hoverImg = document.getElementsByClassName("hoverImg");
// console.log("data: " + JSON.stringify(data))
function add_paging() {
    console.log(data['num_page']);
    var url = new URL(window.location.href);
    var cur_index = parseInt(url.searchParams.get("index"));
    var imgpath = url.searchParams.get("imgpath");
    // var labelpath = url.searchParams.get("labelpath");
    if (cur_index == 'undefined') {
        cur_index = 0;
    }
    var i = cur_index - 4;
    if (i > 0) {
        var iDiv = document.createElement('div');
        iDiv.className = 'page_num';
        iDiv.innerHTML = "...";
        document.getElementById("div_page").appendChild(iDiv);
    }
    for (i; ((i < data['num_page']) && (i < cur_index + 4)); i++) {
        if (i < 0) {
            i = 0;
        }
        var iDiv = document.createElement('div');
        iDiv.className = 'page_num';
        var iA = document.createElement('a');
        // iA.href = "?index="+i.toString()+"&imgpath="+imgpath+"&labelpath="+labelpath;
        iA.href = "?index=" + i.toString() + "&imgpath=" + imgpath;
        iA.innerHTML = i.toString();
        if (i == cur_index) {
            iA.style.color = "green";
        }
        iDiv.appendChild(iA);
        document.getElementById("div_page").appendChild(iDiv);
    }
    if (i < data['num_page']) {
        var iDiv = document.createElement('div');
        iDiv.className = 'page_num';
        iDiv.innerHTML = "...";
        document.getElementById("div_page").appendChild(iDiv);
    }
    document.getElementById("div_total_page").innerHTML = "Total: " + data['num_page'].toString() + " page";
}

function add_img(div_id_image) {
    let div_img = document.getElementById("div_img");
    let pagefile_list = data['pagefile'];

    pagefile_list.forEach((item, index) => {
    // console.log('item: ' + JSON.stringify(item))
    $("#div_img").append(
    `<div class= "container_img_btn"  onmouseover="mouseOver(${index})" onmouseout="mouseOut(${index})">
                        <button class="btn_knn" onClick="go_img_search(${item.id})">IR</button>
                        <button class="btn_select" onClick="writecsv(${index},'${item.id},${item.imgpath}')">SELECT</button>
                        <img class="hoverImg" onclick="show_list_segment(${item.id})" src="get_img?fpath=${item.imgpath}">

                    </div>`
    )
    });
}

function mouseOver(id) {
    // console.log('type: ' + typeof(btn_knn))
    btn_knn[id].style.display = "block";
    btn_select[id].style.display = "block";
}

function mouseOut(id) {
    // console.log('type: ' + typeof(btn_knn))
    btn_knn[id].style.display = "none";
    btn_select[id].style.display = "none";
}

function go_img_search(id) {
    // window.location.href = "/imgsearch?imgid=" + id + "&k_value=" + document.getElementById('k_value').value;
    window.open("/imgsearch?imgid=" + id + "&k_value=" + document.getElementById('k_value').value);
}

function on_load() {
    var url = new URL(window.location.href);
    var imgpath = url.searchParams.get("imgpath");
    // var labelpath = url.searchParams.get("labelpath");
    // document.getElementById('imgpath').value = imgpath;
    // document.getElementById('labelpath').value = labelpath;
    //if ("query" in data) {
    //    document.getElementById("text_query").value = data["query"]
    //}
    add_paging();
    add_img("div_img");
    add_query();
}
function add_query(){
    let mode = data['mode'];
    const searchMode = document.getElementById('searchMode');
    console.log(mode);
    if(mode === 'Text'){
        searchMode.value = 'Text';
        const event = new Event("change");
        searchMode.dispatchEvent(event);

        const textQuery = document.getElementById('textQuery');
        console.log(data['query'])
        textQuery.value = data['query'].replaceAll("_", " ");
        console.log(textQuery.value)
    }else if (mode === "Sequence"){
        searchMode.value = 'Sequence';
        const event = new Event("change");
        searchMode.dispatchEvent(event);

        const seq1 = document.getElementById('sequence1');
        const seq2 = document.getElementById('sequence2');
        seq1.value = data['query1'].replaceAll("_", " ");
        seq2.value = data['query2'].replaceAll("_", " ");
    }else if (mode === "Image"){
        searchMode.value = 'Image';
        const event = new Event("change");
        searchMode.dispatchEvent(event);

        const img = document.getElementById('imgQuery');
        const youtubeUrl = document.getElementById('youtubeUrl');
        img.value = data['query'];
        let keyframe = data['keyframe_id'];
        document.cookie = "keyframe_id="+ keyframe;
        youtubeUrl.value = data['youtube_url'];
    }
}
function show_list_segment(id) {
    // window.location.href = "/showsegment?imgid=" + id;
    window.open("/showsegment?imgid=" + id);
}

function writecsv(id, info_key) {
    hoverImg[id].style.border = "4px solid red";

    console.log("info_key: " + info_key);
    var mode_write_csv = document.getElementById("mode_write_csv").value;
    console.log("mode_write_csv: " + mode_write_csv);
    var info = {};
    $.ajax({
    url: "writecsv?info_key=" + info_key + "&mode=" + mode_write_csv,
    type: 'GET',
    async: false,
    dataType: 'json',
    success: function(res) {
        console.log("res: ", res);
        info = res;
    }
    });

    str_fname = info["str_fname"]
    console.log("str_fname: " + str_fname);
    number_line = info["number_line"]
    my_alert = str_fname + ' ### number csv line: ' + number_line

    // hoverImg[id].style.border="4px solid red";

    alert("write list shot: " + my_alert);
}

    var number_of_query = document.getElementById('number_of_query').value;
    console.log("number_of_query: " + number_of_query);
    window.location.href = "visualize?number_of_query=" + number_of_query;
}

    frame_path = document.getElementById('search_image_path').value;

    window.open("/search_image_path?frame_path=" + frame_path)

    text_query = document.getElementById('text_query').value;

    window.location.href = "/textsearch?textquery=" + text_query;

    document.getElementById('text_query').innerHTML = text_query;
}

document.addEventListener('DOMContentLoaded', function () {
    const searchBar = document.getElementsByClassName('sticky-search-bar')[0];

    const sequenceSearch = document.getElementById('sequenceSearch');
    const sequenceSearch2 = document.getElementById('sequenceSearch2');
    const bertSearch = document.getElementById('bertSearch');
    const imgSearch = document.getElementById('imgSearch');
    const youtubeExport = document.getElementById('youtubeExport');

    const searchButton = document.getElementById('searchButton');
    const browseButton = document.getElementById('browseButton');
    const submitButton = document.getElementById('submitButton');

    searchMode.addEventListener('change', function () {
        if (searchMode.value === 'Text') {
            searchBar.style.background = "#3F0D12";

            textSearch.style.display = 'flex';
            sequenceSearch.style.display = 'none';
            sequenceSearch2.style.display = 'none';
            bertSearch.style.display = 'none';
            imgSearch.style.display = 'none';
            youtubeExport.style.display = 'none';
        } else if (searchMode.value === 'Sequence') {
            searchBar.style.background = "#DCA03C";

            textSearch.style.display = 'none';
            sequenceSearch.style.display = 'block';
            sequenceSearch2.style.display = 'block';
            bertSearch.style.display = 'none';
            imgSearch.style.display = 'none';
            youtubeExport.style.display = 'none';
        } else if (searchMode.value === 'Bert') {
            searchBar.style.background = "#917245";

            textSearch.style.display = 'none';
            sequenceSearch.style.display = 'none';
            sequenceSearch2.style.display = 'none';
            bertSearch.style.display = 'block';
            imgSearch.style.display = 'none';
            youtubeExport.style.display = 'none';
        } else if (searchMode.value === 'Image') {
            searchBar.style.background = "#8E971E";

            textSearch.style.display = 'none';
            sequenceSearch.style.display = 'none';
            sequenceSearch2.style.display = 'none';
            bertSearch.style.display = 'none';
            imgSearch.style.display = 'flex';
            youtubeExport.style.display = 'flex';
        }
    });

    searchButton.addEventListener('click', function () {
        const k_value = document.getElementById('k_value').value;

        if (searchMode.value === 'Text') {
            const textQuery = document.getElementById('textQuery').value;
            const filter = current_val.join(',');
            const threshold = document.getElementById('threshold').value;
            const operator = document.getElementById('operator').value;
            if (textQuery === ""){
                return;
            }
            if (current_val.length === 0){
                window.location.href = "/textsearch?textquery=" + textQuery + "&k_value=" + k_value;
            }else{
                window.location.href = "/objectfilter?textquery=" + textQuery + "&objects=" + filter + "&k_value=" + k_value + "&threshold=" + threshold + "&operator=" + operator;
            }
        } else if (searchMode.value === 'Sequence') {
            const sequence1 = document.getElementById('sequence1').value;
            const sequence2 = document.getElementById('sequence2').value;
            if (sequence1 === "" || sequence2 === ""){
                return;
            }
            window.location.href = "/sequencesearch?text_start=" + sequence1 + '&text_nextframes=' + sequence2 + "&k_value=" + k_value;
            // window.open("/sequencesearch?text_start=" + sequence1 + '&text_nextframes=' + sequence2 + "&k_value=" + k_value);
        } else if (searchMode.value === 'Bert') {
            const sequence1 = document.getElementById('bertQuery').value;
            console.log('Bert Search Query:', bertSearch);
            // Handle search logic for Mode 2 using sequence1 and sequence2
        } else if (searchMode.value === 'Image') {
            const imagePath = document.getElementById('imgQuery').value;
            if (imagePath === ""){
                return;
            }
            // window.location.href = "/search_image_path?frame_path=" + imagePath + "&k_value=" + k_value;
            window.open("/search_image_path?frame_path=" + imagePath + "&k_value=" + k_value)
        }
    });

    browseButton.addEventListener('click', function(){
        const youtubeUrl = document.getElementById('youtubeUrl').value;
        window.open(youtubeUrl);
    })

    function getCookie(cname) {
        let name = cname + "=";
        let decodedCookie = decodeURIComponent(document.cookie);
        let ca = decodedCookie.split(';');
        for(let i = 0; i < ca.length; i++) {
            let c = ca[i];
            while (c.charAt(0) == ' ') {
                c = c.substring(1);
            }
            if (c.indexOf(name) == 0) {
                return c.substring(name.length, c.length);
            }
        }
        return "";
    }

    submitButton.addEventListener('click', function(){
        const imagePath = document.getElementById('imgQuery').value;
        const frame = getCookie("keyframe_id");
        const result = window.confirm("Are you sure you want to submit this image?\nimage id: "+ imagePath + "\nimage keyframe: "+ frame);
        if (result) {
            fetch('http://127.0.0.1:5001/submit_img?id='+imagePath+'&frame='+frame)
                .then(response => {
                    if (!response.ok) {
                        alert(`HTTP error! Status: ${response.status}`)
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.json(); // Parse the JSON response
                })
                .then(data => {
                    const responseString = JSON.stringify(data, null, 2);
                    alert(responseString); // This will log the JSON response to the console
                })
                .catch(error => {
                    console.error("Fetch error:", error);
                });
        } else {
            //alert("");
        }
    })

    const inputFields = document.querySelectorAll('input');

// Add a keydown event listener to each input field
    inputFields.forEach(function(inputField) {
        inputField.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                document.getElementById('searchButton').click(); // Trigger a click on the button
            }
        });
    });

});
